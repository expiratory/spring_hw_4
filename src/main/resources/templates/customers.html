<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>List of Customers</title>
</head>
<body>
<h2>Customers</h2>
<div>
    <ul>
        <li th:each="customer : ${customers}">
            <span th:text="${customer.name}"></span>, <span th:text="${customer.email}"></span>
        </li>
    </ul>
</div>
</body>
</html>
